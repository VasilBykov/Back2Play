<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Back2Play</title>
        <link rel="icon" href="/images/icons/laptop.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/css/product.css" />
    </head>

    <body>
        <header>
            <a href="/pages/main/index.html" id="logo">
                <img
                    src="/images/index/logo/Back2Play_black.svg"
                    alt="Логотип Back2Play"
                />
            </a>

            <button
                id="burger-toggle"
                aria-expanded="false"
                aria-controls="menu"
            >
                <img src="/images/icons/bag.svg" alt="Иконка меню-бургер" />
                Навигация по сайту
            </button>

            <nav id="menu">
                <ul>
                    <li><a href="/pages/main/index.html">Главная</a></li>
                    <li>
                        <a href="/pages/main/games.html?id=page_new_games_1">
                            Игровые новинки
                        </a>
                    </li>
                    <li>
                        <a
                            href="/pages/main/games.html?id=page_classic_games_1"
                        >
                            Классика
                        </a>
                    </li>
                    <li>
                        <a
                            href="/pages/main/games.html?id=page_simulation_games_1"
                        >
                            Симуляторы
                        </a>
                    </li>
                    <li><a href="/pages/info/about_us.html">О нас</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="product-top">
                <div id="thumbnail">
                    <button id="up-btn">
                        <img src="/images/icons/plane.svg" />
                    </button>

                    <div id="thumbnail-column">
                        <!-- Подставляется из XML через JS: product.js -->
                    </div>

                    <button id="bottom-btn">
                        <img src="/images/icons/car.svg" />
                    </button>
                </div>

                <div id="main-image-wrapper">
                    <div id="main-image">
                        <!-- Подставляется из XML через JS: product.js -->
                    </div>

                    <div id="bottom-button">
                        <button id="prev-btn">
                            <img src="/images/icons/left.svg" />
                        </button>
                        <button id="next-btn">
                            <img src="/images/icons/right.svg" />
                        </button>
                    </div>
                </div>

                <div id="info">
                    <h2>
                        <!-- Имя товара - подставляется из XML через JS: product.js -->
                    </h2>

                    <h3>
                        <!-- Цена товара - подставляется из XML через JS: product.js -->
                    </h3>

                    <button>Оставить заявку на приобритение*</button>

                    <h4>Краткое описание:</h4>

                    <ul>
                        <!-- Информация - подставляется из XML через JS: product.js -->
                    </ul>

                    <p>*Cтоимость товара может варьироваться.</p>
                </div>
            </section>

            <section id="product-bottom">
                <div class="bottom">
                    <nav>
                        <button data-tab="description">О игре</button>
                        <button data-tab="set">Возможности</button>
                        <button data-tab="requirements">Дополнительно</button>
                    </nav>

                    <div id="tab-content">
                        <article id="description" class="tab active">
                            <!-- Описание товара - подставляется из XML через JS: product.js -->
                        </article>

                        <article id="set" class="tab">
                            <!-- Комплект поставки - подставляется из XML через JS: product.js -->
                        </article>

                        <article id="requirements" class="tab">
                            <!-- Системные требования - подставляется из XML через JS: product.js -->
                        </article>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div id="end">
                <img
                    src="/images/icons/heart_l.svg"
                    class="icon"
                    alt="Иконка сердечка"
                />
                <p>Back2Play&#169; - Все права защищены</p>
            </div>

            <div id="contact">
                <img
                    src="/images/icons/phone.svg"
                    class="icon"
                    alt="Иконка телефона"
                />
                <p>Номер телефона: +375 (29) 229-42-29</p>
            </div>
        </footer>

        <script src="/scripts/index/header.js"></script>
        <script src="/scripts/other/product.js"></script>
    </body>
</html>
