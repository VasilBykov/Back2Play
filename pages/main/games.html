<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Back2Play</title>
        <link rel="icon" href="/images/icons/laptop.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/css/games.css" />
    </head>

    <body>
        <header>
            <a href="/pages/main/index.html" id="logo">
                <img
                    src="/images/index/logo/Back2Play_black.svg"
                    alt="Логотип Back2Play"
                />
            </a>

            <button
                id="burger-toggle"
                aria-expanded="false"
                aria-controls="menu"
            >
                <img src="/images/icons/bag.svg" alt="Иконка меню-бургер" />
                Навигация по сайту
            </button>

            <nav id="menu">
                <ul>
                    <li><a href="/pages/main/index.html">Главная</a></li>
                    <li>
                        <a href="/pages/main/games.html?id=page_new_games_1">
                            Игровые новинки
                        </a>
                    </li>
                    <li>
                        <a
                            href="/pages/main/games.html?id=page_classic_games_1"
                        >
                            Классика
                        </a>
                    </li>
                    <li>
                        <a
                            href="/pages/main/games.html?id=page_simulation_games_1"
                        >
                            Симуляторы
                        </a>
                    </li>
                    <li><a href="/pages/info/about_us.html">О нас</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section style="grid-area: mi" id="main-info">
                <div class="topics">
                    <!-- Подставляется из XML через JS: games.js -->
                </div>

                <div class="moover">
                    <!-- Подставляется через JS: pager.js -->
                </div>
            </section>

            <aside style="grid-area: ai" id="aside-info">
                <form id="subscribe-form">
                    <h4>Подпишись на Back2Play!</h4>
                    <p>
                        <label>
                            Имя:
                            <input
                                type="text"
                                name="name"
                                enterkeyhint="next"
                                autocomplete="name"
                            />
                        </label>
                    </p>
                    <p>
                        <label>
                            Email:
                            <input
                                type="text"
                                name="email"
                                enterkeyhint="next"
                                autocomplete="email"
                            />
                        </label>
                    </p>
                    <p>
                        <label>
                            Ваша платформа:
                            <input
                                type="text"
                                name="platform"
                                enterkeyhint="done"
                                autocomplete="off"
                            />
                        </label>
                    </p>
                    <button type="submit">Подписаться</button>
                </form>

                <div id="content-block">
                    <h4>Поддержка:</h4>
                    <a href="/pages/info/help_payment.html" class="art-link">
                        <img
                            src="/images/icons/money.svg"
                            class="icon"
                            alt="Иконка оплаты и возврата"
                        />
                        <p>Оплата и возврат</p>
                    </a>
                    <a href="/pages/info/help_find_us.html" class="art-link">
                        <img
                            src="/images/icons/light.svg"
                            class="icon"
                            alt="Иконка поиска магазина"
                        />
                        <p>Где нас можно найти</p>
                    </a>
                    <a href="/pages/info/help_delivery.html" class="art-link">
                        <img
                            src="/images/icons/cup.svg"
                            class="icon"
                            alt="Иконка доставки"
                        />
                        <p>Вопросы по доставке</p>
                    </a>

                    <h4>Наша редакция выбирает:</h4>

                    <!-- Подставляется из XML через JS: aside.js -->
                </div>
            </aside>
        </main>

        <footer>
            <div id="end">
                <img
                    src="/images/icons/heart_l.svg"
                    class="icon"
                    alt="Иконка сердечка"
                />
                <p>Back2Play&#169; - Все права защищены</p>
            </div>

            <div id="contact">
                <img
                    src="/images/icons/phone.svg"
                    class="icon"
                    alt="Иконка телефона"
                />
                <p>Номер телефона: +375 (29) 229-42-29</p>
            </div>
        </footer>

        <script src="/scripts/index/header.js"></script>
        <script src="/scripts/index/form.js"></script>
        <script src="/scripts/index/aside.js"></script>
        <script src="/scripts/other/games.js"></script>
        <script src="/scripts/other/pager.js"></script>
    </body>
</html>
